<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">


    <title>SW사관학교 정글 | 부트스트랩 연습하기</title>
</head>
    <!-- style -->

    <body>
      <div class="form-row d-flex d-inline">
        <div class="col-4">
            <div class="form-group col-11 d-grid">
                <div class="btn-group" id="month">
                    <button class="btn btn-secondary" type="button" id="month-main">
                    MONTH
                    </button>
                    <ul class="dropdown-menu month-menu">
                    </ul>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" id="month-sub">
                    <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu month-menu">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group col-11 d-grid">
                <div class="btn-group" id="day">
                    <button class="btn btn-secondary" type="button" id="day-main">
                      DAY
                    </button>
                    <ul class="dropdown-menu day-menu">
                    </ul>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" id="day-sub">
                      <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu day-menu">
                    </ul>
                  </div>
            </div>
        </div>
        <div class="form-group col-4 d-grid">
            <div class="btn-group" id="year">
                <button class="btn btn-secondary" type="button" id="year-main">
                  YEAR
                </button>
                <ul class="dropdown-menu year-menu">
                </ul>
                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" id="year-sub">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu year-menu">
                </ul>
              </div>
        </div>
    </div>
      </div>
              <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
        <!-- build:js js/main.js -->


      <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://kit.fontawesome.com/991fc82bc5.js" crossorigin="anonymous"></script>
      <script>
          $(document).ready(function() {
            const monthNames = ["January", "February", "March", "April", "May", "June",
              "July", "August", "September", "October", "November", "December"
            ];
            let qntYears = 60;
            let selectYear = $(".year-menu");
            let selectMonth = $(".month-menu");
            let selectDay = $(".day-menu");
            let currentYear = new Date().getFullYear();
          
            for (var y = 0; y < qntYears; y++) {
              let date = new Date(currentYear);
              let yearElem = document.createElement("option");
              yearElem.value = currentYear
              yearElem.textContent = currentYear;
              selectYear.append(yearElem);
              currentYear--;
            }
          
            for (var m = 0; m < 12; m++) {
              let month = monthNames[m];
              let monthElem = document.createElement("option");
              monthElem.value = m;
              monthElem.textContent = month;
              selectMonth.append(monthElem);
            }
          
            var d = new Date();
            var month = d.getMonth();
            var year = d.getFullYear();
            var day = d.getDate();
          
            selectYear.val(year);
            selectYear.on("change", AdjustDays);
            selectMonth.val(month);
            selectMonth.on("change", AdjustDays);
          
            AdjustDays();
            selectDay.val(day)
          
            function AdjustDays() {
              var year = selectYear.val();
              var month = parseInt(selectMonth.val()) + 1;
              selectDay.empty();
          
              //get the last day, so the number of days in that month
              var days = new Date(year, month, 0).getDate();
          
              //lets create the days of that month
              for (var d = 1; d <= days; d++) {
                var dayElem = document.createElement("option");
                dayElem.value = d;
                dayElem.textContent = d;
                selectDay.append(dayElem);
              }
            }
          });
        </script>
        <!-- endbuild -->
    </body>
    </html>
